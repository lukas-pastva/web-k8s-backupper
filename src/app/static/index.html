<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>web-k8s-backupper</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/theme.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>üß∞ web-k8s-backupper</h1>
      </div>
      <div class="actions header-right">
        <a id="help-btn" class="button" href="#" title="Help" aria-label="Help">‚ÑπÔ∏è</a>
        <a href="#" class="button" data-role="theme-toggle">üåì Theme</a>
      </div>
    </header>
    <main>
      <section>
        <h2>üó∫Ô∏è Namespaces</h2>
        <div class="filter-row" style="margin: 8px 0 14px; display:flex; gap:8px; align-items:center;">
          <label for="ns-filter" class="hint" style="min-width:max(80px,12ch)">Filter:</label>
          <input id="ns-filter" type="search" placeholder="Type to filter namespaces‚Ä¶" style="flex:1; padding:8px 10px; border-radius:8px; border:1px solid var(--border); background:var(--panel); color:var(--text)" autocomplete="off" />
        </div>
        <div id="ns-list" class="cards"></div>
      </section>
    </main>
    <script>
      let ALL_NAMESPACES = [];
      const nsListEl = document.getElementById('ns-list');
      const filterEl = document.getElementById('ns-filter');

      function renderNamespaces(list) {
        if (!Array.isArray(list) || list.length === 0) {
          nsListEl.innerHTML = '<div class="hint">No namespaces match your filter.</div>';
          return;
        }
        nsListEl.innerHTML = list.map(ns => `
          <a class="card" href="/namespace?ns=${encodeURIComponent(ns)}">
            <div class="title">üóÇÔ∏è ${ns}</div>
            <div class="desc">Open namespace details</div>
          </a>
        `).join('');
      }

      function applyFilter() {
        const q = (filterEl.value || '').trim().toLowerCase();
        if (!q) {
          renderNamespaces(ALL_NAMESPACES);
          return;
        }
        const filtered = ALL_NAMESPACES.filter(ns => ns.toLowerCase().includes(q));
        renderNamespaces(filtered);
      }

      async function loadNamespaces() {
        nsListEl.innerHTML = '<div class="hint">Loading namespaces‚Ä¶</div>';
        try {
          const res = await fetch('/api/namespaces');
          const data = await res.json();
          if (!Array.isArray(data) || data.length === 0) {
            nsListEl.innerHTML = '<div class="hint">No namespaces found.</div>';
            return;
          }
          ALL_NAMESPACES = [...data].sort((a,b) => a.localeCompare(b));
          renderNamespaces(ALL_NAMESPACES);
        } catch (e) {
          nsListEl.innerHTML = `<div class="error">Failed to load namespaces: ${e}</div>`;
        }
      }

      filterEl.addEventListener('input', applyFilter);
      loadNamespaces();

      // Help modal
      function createHelpModal(){
        const m = document.createElement('div');
        m.id = 'help-modal';
        m.className = 'modal';
        m.setAttribute('role','dialog');
        m.setAttribute('aria-modal','true');
        m.hidden = true;
        m.innerHTML = `
          <div class="box">
            <div class="modal-header">
              <div class="title">‚ÑπÔ∏è Help</div>
              <div class="toolbar">
                <button class="button sm" id="close-help" title="Close">‚úñ Close</button>
              </div>
            </div>
            <div class="content content-text">
              <p>Welcome to web-k8s-backupper.</p>
              <ul>
                <li>Use the <strong>Filter</strong> to quickly find a namespace.</li>
                <li>Click a namespace to see its objects, PVCs, and tools.</li>
                <li>Toggle light/dark theme from the header.</li>
              </ul>
            </div>
          </div>`;
        document.body.appendChild(m);
        m.addEventListener('click', (e) => { if(e.target === m) hideHelp(); });
        m.querySelector('#close-help').addEventListener('click', hideHelp);
        return m;
      }
      const helpModal = createHelpModal();
      function showHelp(){ helpModal.hidden = false; }
      function hideHelp(){ helpModal.hidden = true; }
      document.getElementById('help-btn')?.addEventListener('click', (e) => { e.preventDefault(); showHelp(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !helpModal.hidden) hideHelp(); });
    </script>
  </body>
  </html>
